<script>
  /**
   * Uses d3 to apply the `jitter-base` class to all `section` tags,
   * as well as alternating the `jitter-forward` and `jitter-reverse`
   * classes on all immediate children of `section`.
   */
  function jitter_all_slides() {
    var sections = d3.selectAll("section");
    sections.classed("jitter-base", true);

    d3.selectAll("section > :nth-child(odd):not(pre)").classed("jitter-forward", true);
    d3.selectAll("section > :nth-child(even):not(pre)").classed("jitter-reverse", true);

    /*
     * The jitter animation looks pretty bad on images, so let's remove it.
     *
     * CSS has plenty of selectors for selecting descendants of a node,
     * but doesn't offer much in the way of selecting ancestor nodes.
     * Hence, we loop through all the nodes returned by the selector,
     * and then apply our changes to the parent node.
     */
    d3.selectAll("section img").each(function(d,i){
      this.parentNode.classList.remove("jitter-forward");
      this.parentNode.classList.remove("jitter-reverse");
    });
    d3.selectAll("section video").each(function(d,i){
      this.classList.remove("jitter-forward");
      this.classList.remove("jitter-reverse");
    });

  }
</script>
