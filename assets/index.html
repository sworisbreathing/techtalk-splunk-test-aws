<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">

<title>Tech talk presentation template</title>
<meta name="description" content="A tech talk presentation template ">
<meta name="author" content="Eceterian">

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
<link rel="stylesheet" href="css/mystyle.css">
<link rel="stylesheet" href="http://cdn.jsdelivr.net/reveal.js/3.0.0/css/reveal.css">
<link rel="stylesheet" href="http://cdn.jsdelivr.net/reveal.js/3.0.0/css/theme/beige.css" id="theme">

<!-- Code syntax highlighting -->
<link rel="stylesheet" href="http://cdn.jsdelivr.net/reveal.js/3.0.0/lib/css/zenburn.css">

<!-- Printing and PDF exports -->
<script>
if( window.location.search.match( /print-pdf/gi ) ) {
  var link = document.createElement( 'link' );
  link.rel = 'stylesheet';
  link.type = 'text/css';
  link.href = 'http://cdn.jsdelivr.net/reveal.js/3.0.0/css/print/pdf.css';
  document.getElementsByTagName( 'head' )[0].appendChild( link );
}
</script>

<!--[if lt IE 9]>
                <script src="http://cdn.jsdelivr.net/reveal.js/3.0.0/lib/js/html5shiv.js"></script>
                <![endif]-->
</head>

<body>

<div class="reveal">

  <!-- Any section element inside of this container is displayed as a slide -->
  <div class="slides mylogo">
    <section class="intro">
      <h1>The Ecetera presentation template</h1>
      <p>
      <small>Slides by
        <a href="https://i.need.to.change.this">Anonymous</a>
      </small>
      </p>
    </section>


    <!-- the markdown slides -->
    <section
      data-markdown="slides/slides.md"
      data-separator="^\n\n\n"
      data-separator-vertical="^\n\nvvvv\n"
      data-separator-notes="^Note:"
      data-charset="utf-8">
    </section>

  </div>

  <script src="http://cdn.jsdelivr.net/reveal.js/3.0.0/lib/js/head.min.js"></script>
  <script src="http://cdn.jsdelivr.net/reveal.js/3.0.0/js/reveal.js"></script>

  <script>

// Full list of configuration options available at:
// https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: true,

    transition: 'none', // none/fade/slide/convex/concave/zoom

    // Optional reveal.js plugins
    dependencies: [
      { src: 'http://cdn.jsdelivr.net/reveal.js/3.0.0/lib/js/classList.js', condition: function() { return !document.body.classList; } },
      { src: 'http://cdn.jsdelivr.net/reveal.js/3.0.0/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: 'http://cdn.jsdelivr.net/reveal.js/3.0.0/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: 'http://cdn.jsdelivr.net/reveal.js/3.0.0/plugin/highlight/highlight.js', async: true, async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
      { src: 'http://cdn.jsdelivr.net/reveal.js/3.0.0/plugin/zoom-js/zoom.js', async: true },
      { src: 'http://cdn.jsdelivr.net/reveal.js/3.0.0/plugin/notes/notes.js', async: true }
    ]
  });

</script>

</body>
</html>
